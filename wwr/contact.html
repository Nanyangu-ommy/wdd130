<body>
  <header>
    <div class="header-container">
      <img src="images/logo.webp" alt="company logo">
    
      <nav>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    
    <section class="contact-info">
      <div class="info">
      <h2>Our Office</h2>
      <p>Area 43 street, city center</p>
      <p>Email: info@whitewaterrafting.com</p>
      <p>Phone: +265 993059710</p>
      </div>
      <div class="map">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18..."
            width="100%" height="300" loading="lazy" allowfullscreen></iframe>
      </div>
    </section>

    <section class="Contact Form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <p>Purpose of the Message</p>
        
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-container">
                <figure>
                    <img src="images/happy1.webp" alt="Mary Phiri">
                    <figcaption>Regina John - Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy 2.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/happy 3.webp" alt="Tyra Johnson">
                    <figcaption>Mirriam Johnson - Safety Expert</figcaption>
                </figure>
            </div>
        </section>
    </main>
      
  <footer>
